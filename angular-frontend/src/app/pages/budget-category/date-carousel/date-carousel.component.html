<div class="flex items-center justify-center w-full h-10 p-4">
  <hlm-carousel class="w-full max-w-xs">
    <hlm-carousel-content>
      @for (date of dates; track date) {
        <hlm-carousel-item>
          <div class="p-1">
            <section hlmCard>
              <p hlmCardContent class="flex items-center justify-center p-6 aspect-square">
                <span class="text-2xl font-semibold select-none">{{ date }}</span>
              </p>
            </section>
          </div>
        </hlm-carousel-item>
      }
    </hlm-carousel-content>
    <button hlm-carousel-previous></button>
    <button hlm-carousel-next></button>
  </hlm-carousel>
</div>
