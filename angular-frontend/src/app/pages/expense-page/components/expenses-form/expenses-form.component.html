<form  class="expense-form flex flex-col gap-4 max-w-[592px]" >


  <h2 class="text-xl  my-0 font-medium">Add a new expense</h2>

  <div class="flex flex-col gap-3">
    <p-inputGroup class="inputgroup-container">
      <label for="category" class="mb-2 ">Category</label>
      <div class="flex">
        <p-inputGroupAddon class="border border-r-0">
          <i class="pi pi-list"></i>
        </p-inputGroupAddon>
        <p-dropdown id="category"   placeholder="Select a category" styleClass="inputgroup-input"/>
      </div>
      <div class="mt-2 text-red-500">Please select a category</div>
    </p-inputGroup>

    <div class="flex gap-3">
      <div>
        <p-inputGroup class="inputgroup-container">
          <label for="amount" class="mb-2 ">Amount</label>
          <div class="flex">
            <p-inputGroupAddon class="border border-r-0  ">
              <i class="pi pi-dollar"></i>
            </p-inputGroupAddon>
            <input pInputText  id="amount" placeholder="Amount" class="normal-input" />
          </div>
          <div  class="mt-2 text-red-500">Please enter an amount</div>
        </p-inputGroup>
      </div>
      <div>
        <p-inputGroup class="inputgroup-container">
          <label for="date" class="mb-2 ">Date</label>
          <div class="flex">
            <p-inputGroupAddon class="border border-r-0  ">
              <i class="pi pi-calendar"></i>
            </p-inputGroupAddon>
            <p-calendar  class="normal-input" id="date" dateFormat="mm/dd/yy" placeholder="Date"/>
          </div>
          <div  class="mt-2 text-red-500">Please enter a date</div>
        </p-inputGroup>
      </div>
    </div>

    <p-inputGroup class="inputgroup-container">
      <label for="notes" class="mb-2 ">Notes</label>
      <div class="flex">
        <p-inputGroupAddon class="border border-r-0  ">
          <i class="pi pi-comments"></i>
        </p-inputGroupAddon>
        <input pInputText  id="notes" placeholder="Notes"  class="normal-input" />
      </div>
    </p-inputGroup>
  </div>
  <button type="submit" class="w-fit border-0  text-white  px-5 py-2 font-bold ml-auto cursor-pointer">Add</button>
</form>
