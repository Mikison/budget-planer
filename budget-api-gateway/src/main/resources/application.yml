spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders:
              - Content-Type
              - Authorization
            allowCredentials: true
            exposedHeaders:
              - X-Response-Time
      routes:
        - id: budget-app
          uri: lb://BUDGET-APP
          predicates:
            - Path=/me/**
          filters:
            - AuthenticationFilter

        - id: reports-service
          uri: lb://REPORTS-SERVICE
          predicates:
            - Path=/report/**
          filters:
            - AuthenticationFilter

        - id: authentication-service
          uri: lb://AUTHENTICATION-SERVICE
          predicates:
            - Path=/auth/**

  application:
    name: BUDGET-GATEWAY

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

